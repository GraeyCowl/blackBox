<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodi Skin Creator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Kodi Skin Creator</h1>
      </header>

      <main class="main">
        <aside class="sidebar">
          <h2>Components</h2>
          <select id="componentSelect">
            <option value="">Select a component</option>
          </select>
          <button onclick="addComponent()">Add Component</button>
          <div id="componentProperties"></div>
        </aside>

        <section class="content">
          <h2>Skin Preview</h2>
          <div id="skinPreview"></div>
          <textarea id="xmlOutput" rows="10" cols="50" readonly></textarea>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Kodi Skin Creator</p>
      </footer>
    </div>

    <script src="estuary-components.js"></script>
    <script src="script.js"></script>
  </body>
</html>
