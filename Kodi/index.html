<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />

    <div class="container">
      <header class="header">
        <h1>Kodi Skin Creator</h1>

      <main class="main">
        <aside class="sidebar">

            <li><button onclick="createNewSkin()">New Skin</button></li>
            <li><button onclick="editLayout()">Edit Layout</button></li>

            </li>
            <li><button onclick="exportSkin()">Export Skin</button></li>
          </ul>
        </aside>

        <section class="content">
          <h2>Skin Preview</h2>
          <div id="skinPreview">
            <div class="placeHolder">Skin preview functionality to be implemented</div>
            <!-- Skin preview will be rendered here -->
          </div>
        </section>
      </main>

      <footer class="footer">

      </footer>

    <script src="script.js"></script>
