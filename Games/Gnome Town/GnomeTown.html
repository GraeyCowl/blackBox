<html><head><base href="https://www.gnometown.com/" />
    <title>Gnome Town - Enchanted Forest Colony Simulator</title>
    <style>
      body {
        font-family: 'Courier New', monospace;
        background-color: #2c5e1a;
        color: #f0e6d2;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: rgba(0,0,0,0.6);
        border-radius: 10px;
        padding: 20px;
      }
      h1 {
        font-size: 2.5em;
        color: #ffd700;
        text-shadow: 2px 2px 4px #000000;
      }
      .game-window {
        width: 600px;
        height: 400px;
        margin: 20px auto;
        background-color: #1a3d0c;
        border: 4px solid #8b4513;
        position: relative;
        overflow: hidden;
      }
      .gnome {
        width: 20px;
        height: 20px;
        background-color: #ff0000;
        border-radius: 50%;
        position: absolute;
        transition: all 0.5s ease;
      }
      .tree {
        width: 30px;
        height: 50px;
        background-color: #228B22;
        position: absolute;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      }
      .mushroom {
        width: 15px;
        height: 15px;
        background-color: #FF69B4;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: absolute;
      }
      .controls {
        margin-top: 20px;
      }
      button {
        background-color: #8b4513;
        color: #f0e6d2;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #a0522d;
      }
      .resources {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      .resource {
        background-color: rgba(0,0,0,0.4);
        padding: 10px;
        border-radius: 5px;
        transition: transform 0.3s;
      }
      .resource:hover {
        transform: scale(1.05);
      }
      .event-log {
        margin-top: 20px;
        background-color: rgba(0,0,0,0.4);
        padding: 10px;
        border-radius: 5px;
        height: 100px;
        overflow-y: auto;
        text-align: left;
      }
      .event {
        margin-bottom: 5px;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
    </head>
    <body>
    <div class="container">
      <h1>Gnome Town</h1>
      <p>Your enchanted gnome colony is flourishing in the magical forest!</p>
      
      <div class="game-window" id="gameWindow">
        <div class="gnome" style="left: 454.96px; top: 315.07px;"></div>
        <div class="gnome" style="left: 67.44px; top: 100.921px;"></div>
        <div class="gnome" style="left: 507.645px; top: 198.265px;"></div>
        <div class="tree" style="left: 396.374px; top: 245.319px;"></div>
        <div class="tree" style="left: 471.375px; top: 194.582px;"></div>
        <div class="tree" style="left: 128.668px; top: 331.043px;"></div>
        <div class="mushroom" style="left: 430.714px; top: 134.048px;"></div>
        <div class="mushroom" style="left: 129.84px; top: 240.364px;"></div>
        <div class="mushroom" style="left: 312.964px; top: 111.429px;"></div>
        <div class="mushroom" style="left: 34.2897px; top: 112.714px;"></div>
        <div class="tree" style="left: 386.597px; top: 34.8227px;"></div>
        <div class="gnome" style="left: 115.638px; top: 245.358px;"></div>
        <div class="gnome" style="left: 375.463px; top: 201.531px;"></div>
        <div class="gnome" style="left: 119.919px; top: 34.7073px;"></div>
      </div>
      
      <div class="controls">
        <button onclick="addGnome()">Add Gnome</button>
        <button onclick="plantTree()">Plant Tree</button>
        <button onclick="growMushroom()">Grow Mushroom</button>
        <button onclick="harvestResources()">Harvest Resources</button>
        <button onclick="castSpell()">Cast Spell</button>
      </div>
      
      <div class="resources">
        <div class="resource">
          <h3>Gnomes: <span id="gnomeCount">6</span></h3>
        </div>
        <div class="resource">
          <h3>Trees: <span id="treeCount">4</span></h3>
        </div>
        <div class="resource">
          <h3>Mushrooms: <span id="mushroomCount">4</span></h3>
        </div>
        <div class="resource">
          <h3>Magic Dust: <span id="magicDustCount">0</span></h3>
        </div>
      </div>
    
      <div class="event-log" id="eventLog">
        <div class="event">Your gnome colony has grown! The forest is teeming with life and magic...</div>
      </div>
    </div>
    
    <script>
      let gnomes = 6;
      let trees = 4;
      let mushrooms = 4;
      let magicDust = 0;
      
      function addGnome() {
        gnomes++;
        updateCounts();
        const gameWindow = document.getElementById('gameWindow');
        const gnome = document.createElement('div');
        gnome.className = 'gnome';
        gnome.style.left = Math.random() * 580 + 'px';
        gnome.style.top = Math.random() * 380 + 'px';
        gameWindow.appendChild(gnome);
        logEvent("A new gnome has magically appeared in your colony!");
      }
      
      function plantTree() {
        trees++;
        updateCounts();
        const gameWindow = document.getElementById('gameWindow');
        const tree = document.createElement('div');
        tree.className = 'tree';
        tree.style.left = Math.random() * 570 + 'px';
        tree.style.top = Math.random() * 350 + 'px';
        gameWindow.appendChild(tree);
        logEvent("An enchanted tree has sprouted from the forest floor!");
      }
      
      function growMushroom() {
        mushrooms++;
        updateCounts();
        const gameWindow = document.getElementById('gameWindow');
        const mushroom = document.createElement('div');
        mushroom.className = 'mushroom';
        mushroom.style.left = Math.random() * 585 + 'px';
        mushroom.style.top = Math.random() * 385 + 'px';
        gameWindow.appendChild(mushroom);
        logEvent("A colorful, magical mushroom has popped up in your forest!");
      }
      
      function harvestResources() {
        const harvestedDust = Math.floor(Math.random() * (gnomes + trees + mushrooms)) + 1;
        magicDust += harvestedDust;
        updateCounts();
        logEvent(`Your industrious gnomes harvested ${harvestedDust} units of shimmering magic dust!`);
      }
    
      function castSpell() {
        if (magicDust >= 10) {
          magicDust -= 10;
          const spellEffect = Math.floor(Math.random() * 3);
          switch(spellEffect) {
            case 0:
              addGnome();
              addGnome();
              logEvent("A powerful spell conjures two new gnomes into existence!");
              break;
            case 1:
              plantTree();
              plantTree();
              logEvent("Your magic causes two mystical trees to instantly grow!");
              break;
            case 2:
              growMushroom();
              growMushroom();
              growMushroom();
              logEvent("A surge of magic sprouts three vibrant mushrooms!");
              break;
          }
          updateCounts();
        } else {
          logEvent("Not enough magic dust to cast a spell! Keep harvesting...");
        }
      }
      
      function updateCounts() {
        document.getElementById('gnomeCount').textContent = gnomes;
        document.getElementById('treeCount').textContent = trees;
        document.getElementById('mushroomCount').textContent = mushrooms;
        document.getElementById('magicDustCount').textContent = magicDust;
      }
    
      function logEvent(message) {
        const eventLog = document.getElementById('eventLog');
        const event = document.createElement('div');
        event.className = 'event';
        event.textContent = message;
        eventLog.prepend(event);
        if (eventLog.children.length > 5) {
          eventLog.removeChild(eventLog.lastChild);
        }
      }
    
      // Gnome movement animation
      setInterval(() => {
        const gnomes = document.querySelectorAll('.gnome');
        gnomes.forEach(gnome => {
          const newX = Math.max(0, Math.min(580, parseInt(gnome.style.left) + (Math.random() - 0.5) * 20));
          const newY = Math.max(0, Math.min(380, parseInt(gnome.style.top) + (Math.random() - 0.5) * 20));
          gnome.style.left = newX + 'px';
          gnome.style.top = newY + 'px';
        });
      }, 2000);
    
      updateCounts();
    </script>

    </body></html>
